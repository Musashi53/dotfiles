[network-base]
type = internal/network
interval = 1.0
format-connected = <label-connected>
format-connected-prefix = "󰇄  "
format-connected-prefix-foreground = ${colors.cyan}
format-connected-padding = 1
format-connected-underline = ${colors.alt_yellow}
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰀦 "
format-disconnected-prefix-foreground = ${colors.cyan}
format-disconnected-padding = 1
format-disconnected-underline = ${colors.red}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %downspeed% | %upspeed%
label-disconnected = Offline

[module/cpu]
type = internal/cpu
interval = 0.08
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.cyan}
format =  <label> <ramp-coreload>
format-underline = ${colors.alt_yellow}
format-margin = ${margin.for-modules}
format-padding = 1
label = %percentage%%
ramp-coreload-0 = ▁
ramp-coreload-0-foreground = ${colors.blue}
ramp-coreload-1 = ▂
ramp-coreload-1-foreground = ${colors.green}
ramp-coreload-2 = ▃
ramp-coreload-2-foreground = ${colors.alt_yellow}
ramp-coreload-3 = ▄
ramp-coreload-3-foreground = ${colors.alt_yellow}
ramp-coreload-4 = ▅
ramp-coreload-4-foreground = ${colors.yellow}
ramp-coreload-5 = ▆
ramp-coreload-5-foreground = ${colors.yellow}
ramp-coreload-6 = ▇
ramp-coreload-6-foreground = ${colors.red}
ramp-coreload-7 = █
ramp-coreload-7-foreground = ${colors.red}
ramp-coreload-font = 4

[module/memory]
type = internal/memory
interval = 0.1
format-prefix = 
format-prefix-foreground = ${colors.cyan}
format-underline = ${colors.alt_yellow}
format-padding = 1
label = %percentage_used:3%%
label-font = 1

[module/sysmenu]
type = custom/text
content = "   "
format-underline = ${colors.alt_yellow}
